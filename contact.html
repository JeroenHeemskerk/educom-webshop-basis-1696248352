<!DOCTYPE html>
<html>
 <head>
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/stylesheet.css">
 </head>
 <body class="pagetext">
    
    <h1>Contact</h1>
    <br>
    <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <br>
    
    <form action="/contact.html">
    
    <!--Aanhefkeuze-->
    <label for="salutation">Aanhef:</label><br>
        <select name="salutation" id="salutation">
            <option value="mr.">Dhr.</option>
            <option value="mrs.">Mvr.</option>
            <option value="neither">Geen van beide</option>
        </select><br>
        
    
    <!--Formulier met naam, emailadres en telefoonnummer--> 
    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" placeholder="John Doe"><br>
    <label for="email">Emailadres:</label>
    <input type="text" id="email" name="email" placeholder="j.doe@example.com"><br>
    <label for="phonenumber">Telefoonnummer:</label>
    <input type="text" id="phonenumber" name="phonenumber" placeholder="06-12345678"><br><br>
    
    <!--Radio button met contactwijze-->
    <label for="email2">Contactwijze:</label><br>
    <input type="radio" id="email2" name="email2" value="email">
    <label for="email2">Email</label><br>
    <input type="radio" id="phone" name="phone" value="phone">
    <label for="phone">Telefoon</label><br><br>
    
    <!--Mogelijkheid tot verzenden bericht-->
    <label for="message" class="labelinfrontofinputfield">Uw bericht:</label><br>
    <textarea id="message" name="message" rows="3" cols="50"></textarea><br><br>
    
    <!--Verzendknop-->
    <input type="submit" value="Verzenden">
    </form>
    <br>
 
 </body>
 <footer>
    <p>&copy 2023<br>Nick Koole</p>
 </footer>
</html>
